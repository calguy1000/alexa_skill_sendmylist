<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Your Shopping List</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Item</th>
        </tr>
        <!-- Items will be inserted here -->
        {% for item1, item2 in shopping_list|batch(2, '') %}
        <tr>
            <td>{{ item1 }}</td>
            <td>{{ item2 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
